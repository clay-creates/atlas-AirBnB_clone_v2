<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>States</title>
</head>
<BODY>
    {% if state %}
        <H1>State: {{ state.name }}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in cities %}
                <LI><B>{{ city.id }}: {{ city.name }}</B></LI>
            {% endfor %}
        </UL>
    {% else %}
        <H1>States</H1>
        <UL>
            {% for state in states %}
                <LI>
                    <B>{{ state.id }}: {{ state.name }}</B>
                </LI>
            {% endfor %}
            </UL>
    {% endif %}
        </BODY>
</html>
